	<script type="text/javascript" src="script.js"></script>
	<script>
		function elclist(json) {
			var tag = "";
			for (var i = 0; i < json.feed.category.length; i++) {
				tag +=  "<select id='category' onChange='check(this);'>" + json.feed.category[i].term + "</select>";
			}
			var list = "<option>" + tag + "</option>";
			
			document.write(list); 
		}
	</script>
